<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trekku - Micro Challenge</title>
    <link rel="stylesheet" href="css/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/app-icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/app-icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/app-icon/favicon-16x16.png"
    />
  </head>
  <body
    class="font-poppins bg-cover bg-no-repeat flex flex-wrap flex-col"
    style="background-image: url('./img/bg-image.jpg');"
  >
    <header
      class="flex self-end text-white font-extrabold text-header mr-24 mt-14"
    >
      <div id="app-name">Trekku</div>
    </header>
    <main class="mt-12 ml-52 flex flex-wrap flex-col items-start gap-10">
      <div class="text-6xl font-extrabold text-white leading-tight">
        Make a Journey<br />
        Explore <span class="text-yellow-300">Indonesia</span> <br />with Trekku
      </div>
      <a href="guest-home.html"
        ><div
          class="bg-white text-black font-bold text-2xl py-3 px-14 rounded-full hover:bg-white/75 active::bg-white/50"
        >
          GET STARTED
        </div></a
      >
    </main>
    <footer class="mt-9 mx-auto">
      <div id="icon-list" class="flex flex-wrap gap-4">
        <div
          id="icon-item"
          class="flex justify-center items-center bg-white w-25 h-20 rounded-full opacity-70"
        >
          <img class="w-10" src="./img/packing.png" alt="" />
        </div>
        <div
          id="icon-item"
          class="flex justify-center items-center bg-white w-25 h-20 rounded-full opacity-70"
        >
          <img class="w-10" src="./img/explore.png" alt="" />
        </div>
        <div
          id="icon-item"
          class="flex justify-center items-center bg-white w-25 h-20 rounded-full opacity-70"
        >
          <img class="w-10" src="./img/travel.png" alt="" />
        </div>
      </div>
    </footer>
  </body>
</html>
